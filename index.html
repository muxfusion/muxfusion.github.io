<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MuxFusion - Under Construction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: #f4f7fc;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    background: #fff;
    width: 80%;
    max-width: 600px;
}

h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    color: #0066ff;
}

p {
    font-size: 1.2rem;
    color: #555;
    margin-bottom: 20px;
}

.construction-image img {
    width: 200px;
    margin: 20px 0;
}

.social-icons {
    margin-top: 20px;
}

.social-icons a {
    text-decoration: none;
    margin: 0 10px;
    color: #0066ff;
    font-size: 1.5rem;
}

.social-icons a:hover {
    color: #333;
}

@media (max-width: 768px) {
    h1 {
        font-size: 2.5rem;
    }

    p {
        font-size: 1rem;
    }

    .construction-image img {
        width: 150px;
    }
}

</style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>404</h2>
        </div>
    </div>
</body>
</html>
